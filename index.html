<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Készlet számontartó</title>
    <style>
        /* max-width: 800px; */
        * { box-sizing: border-box; }
        html { overflow: hidden; }
        body { font-family: system-ui, Arial, sans-serif; margin: 0; overflow: hidden; touch-action: pan-y; }
        ul { list-style: none; padding: 0; margin: 0; overflow: auto; padding-right: 1rem; }
        .product { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #e6e6e6; }
        .info { display: flex; flex-direction: column; gap: 4px; margin-right: 1rem; }
        .product-name { font-weight: 600; }
        .product-category { color: #666; font-size: 0.9rem; }
        .counter { display: flex; align-items: center; gap: 8px; }
        .counter button { width: 36px; height: 36px; border: 1px solid #ccc; background: #fff; cursor: pointer; border-radius: 4px; }
        .counter input[type="number"] { width: 64px; height: 36px; border: 1px solid #ccc; border-radius: 4px;  }
        .copy-button { width: 100%; height: 36px; border: 1px solid #a4a6ab; background: #b9b9b9; cursor: pointer; font-weight: 600; text-align: center; margin-top: 10px; }
        .copy-button:hover { background: #a4a6ab; }
    </style>
</head>
<body>
    <div style="height: 100vh; display: grid; grid-template-rows: 1fr auto; padding: 1.5rem;">
        <ul id="productlist"></ul>
        <button id="copybutton" type="button" class="copy-button">Copy Clipboard!</button>
    </div>

    <!-- BEGIN TEMPLATE -->
    <template id="productrow">
        <li class="product" data-id="2">
            <div class="info">
                <div class="product-name">Product Name</div>
                <div class="product-category">Category</div>
            </div>
            <div class="counter">
                <button type="button" class="decrement">−</button>
                <input type="number" class="count" value="0" min="0">
                <button type="button" class="increment">+</button>
            </div>
        </li>
    </template>
    <!-- END TEMPLATE -->

    <script type="module" src="./main.js"></script>
</body>
</html>
